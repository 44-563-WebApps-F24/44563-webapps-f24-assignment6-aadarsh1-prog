<!DOCTYPE html>
<html>
    <head>
        <title>Lunch</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>

<h2>Lunch by Aadarsh</h2>
<div class="container">
    <form>
        <input type="checkbox" id="drink" value="drink"> Drink<br>
        <input type="checkbox" id="side" value="side"> Side<br>
        <input type="checkbox" id="in" value="in"> Eat in<br>
        
        <input type="button" value="Start a lunch order" onclick="startLunch()">
    </form>
    <p id="lunch_result"></p>
</div>


<script>
    let my_lunch = {};

    function startLunch() {
        my_lunch = {};  

        my_lunch.drink = document.getElementById("drink").checked;
        my_lunch.side = document.getElementById("side").checked;
        my_lunch.in = document.getElementById("in").checked;

        document.getElementById("lunch_result").innerHTML = 
            `Your lunch order: Drink: ${my_lunch.drink}, Side: ${my_lunch.side}, Eat in: ${my_lunch.in}`;
    }
</script>

<div class="container">
    <form>
        <label for="property">Enter property:</label>
        <input type="text" id="property" value="entree"><br>
        
        <label for="value">Set it to:</label>
        <input type="text" id="value"><br>
    
        <input type="button" value="Update the lunch" onclick="updateLunch()">
    </form>
    
    <p id="updated_lunch_result"></p>
</div>

<script>
    function updateLunch() {
        const property = document.getElementById("property").value;
        const value = document.getElementById("value").value;

        my_lunch[property] = value;

        document.getElementById("updated_lunch_result").innerHTML = JSON.stringify(my_lunch);
    }
</script>
</body>
</html>
